    <link rel="stylesheet" href="style.css">
    <title>movie</title>

<body>
    <div class="movieContainer">
        <label>Pick a movie</label>

            <div class="seat Occupied"></div>

            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
        </div>

        You have selected <span id="count">0</span> seats for price of $ <span id="total">0</span>
    </p>

</body>

</html>
